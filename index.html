<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Simon Says</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="simple-simon-says">
      <center>
        <h1>Simple Simon Says</h1>
        <button class="button" id="click-me">Click Me!</button>
      </center>
    </div>
    <div class="container">
      <div class="box">
        <div class="child-box" id="box-1"></div>
        <div class="child-box" id="box-2"></div>
        <div class="child-box" id="box-3"></div>
      </div>
      <div class="box">
        <div class="child-box" id="box-4"></div>
        <div class="child-box" id="box-5"></div>
        <div class="child-box" id="box-6"></div>
      </div>
      <div class="box">
        <div class="child-box" id="box-7"></div>
        <div class="child-box" id="box-8"></div>
        <div class="child-box" id="box-9"></div>
      </div>
      </div>
  </body>
  <script src="js/script.js"></script>
</html>
